<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Clínica veterinaria</title>
</head>
<body>
    <header>
        <h1>Clínica veterinaria</h1>
    </header>
        <nav>
            <ul>
                <li><a href="#">Dar de alta</a></li>
                <li><a href="#">Dar de baja</a></li>
                <li><a href="#">Modificar</a></li>
                <li><a href="#">Listar</a></li>
            </ul>
        </nav>
    <main>
        <section>
            <form>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" id="edad">
                </div>
                <div>
                    <label for="raza">Raza</label>
                    <input type="text" id="raza">
                </div>
                <div>
                    <label for="especie">especie</label>
                    <input type="text" id="especie">
                </div>
                <div>
                    <label>Vacunado</label> 
                    <input type="radio" id="basico" name="vacunado">
                    <label for="basico">Si</label>
                    <input type="radio" id="medio" name="vacunado">
                    <label for="medio">No</label>
                </div>
                <div>
                    <button>Login</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div id="info">
            <p> <strong> Tlf:</strong> 63738339</p>
            <p><strong>Email:</strong> Veterinaria@pet.com</p>
            <p<strong>Dirección: Masustegi Kalea, 9, 48006 Bilbo, Bizkaia</strong></p>
        </div>
        <div id="logos">
            <img src="img/logo1.png" alt="logo 1">
            <img src="img/logo2.png" alt="logo 2">
            <img src="img/logo3.png" alt="logo 3">
            <img src="img/logo4.png" alt="logo 4">
        </div>
        <div id="terminos">
            <ul>
                <li>
                    <a href="#">Politica de Privacidad</a>
                </li>
                <li>
                    <a href="#">Términos Legales</a>
                </li>
                <li>
                    <a href="#">Politica de Cookies</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
