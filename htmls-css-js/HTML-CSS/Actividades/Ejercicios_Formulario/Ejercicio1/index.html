<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ejercicio Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form action="">
            
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="hombre" name="sexo">
            <label for="hombre">Hombre</label>
            
            <input type="radio" id="mujer" name="sexo">
            <label for="mujer">Mujer</label>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </div>
        <div>
            <input type="checkbox" id="informacion">
            <label for="informacion">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <div>
            <input type="checkbox" id="condiciones">
            <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>  
        <div>
            <button>Enviar</button>
        </div>
    </form>
    </main>
</body>
</html>
