<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Preguntas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
   
   <table>
		<thead>
			<tr>
				<th>Id</th>
				<th>texto</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${preguntas}">
				<th th:text="${p.id}">Id</th>
				<td th:text="${p.texto}">Nombre</td>
				
			</tr>
		</tbody>
		
		
	</table>
	
</body>
</html>
