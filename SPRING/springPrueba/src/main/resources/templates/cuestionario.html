<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Preguntas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div th:each="p: ${preguntas}">
		<h4 th:text="${p.texto}"></h4>
		<div th:each="r: ${p.respuestas}">
			<button th:text="${r.texto}" th:value="${r.correcta}"></button>
		</div>

	</div>


</body>
</html>
